        const wordChar = wordDisplay.querySelector('.word-char');
        const wordPinyin = wordDisplay.querySelector('.word-pinyin');
        const inputArea = document.getElementById('input-area');
        const feedbackEl = document.getElementById('feedback');
        const gameOverMessage = document.getElementById('game-over-message');

        // Ê∏∏ÊàèÁä∂ÊÄÅÂèòÈáè
        let currentWordIndex = 0;
        let score = 0;
        let correctCount = 0;
        let totalCount = 0;
        let timer = 600; // 10ÂàÜÈíü
        let timerInterval = null;
        let gameStarted = false;

        // ÈöèÊú∫Êâì‰π±ËØçËØ≠È°∫Â∫è
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ÊòæÁ§∫ÂΩìÂâçËØçËØ≠
        function showCurrentWord() {
            if (currentWordIndex < wordList.length) {
                const word = wordList[currentWordIndex];
                wordChar.textContent = word.char;
                wordPinyin.textContent = word.pinyin;
            } else {
                endGame();
            }
        }

        // ÂºÄÂßãÊ∏∏Êàè
        function startGame() {
            if (!gameStarted) {
                // Êâì‰π±ËØçËØ≠È°∫Â∫è
                shuffleArray(wordList);
                currentWordIndex = 0;
                score = 0;
                correctCount = 0;
                totalCount = 0;
                timer = 600;
                gameStarted = true;
                gameOverMessage.textContent = '';
                feedbackEl.textContent = '';

                startBtn.disabled = true;
                resetBtn.disabled = false;
                inputArea.disabled = false;
                inputArea.focus();

                // ÊòæÁ§∫Á¨¨‰∏Ä‰∏™ËØçËØ≠
                showCurrentWord();

                // ÂêØÂä®ËÆ°Êó∂Âô®
                timerInterval = setInterval(() => {
                    timer--;
                    timerEl.textContent = timer;
                    if (timer <= 0) {
                        endGame();
                    }
                }, 1000);
            }
        }

        // ÈáçÁΩÆÊ∏∏Êàè
        function resetGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            startBtn.disabled = false;
            resetBtn.disabled = true;
            inputArea.disabled = true;
            inputArea.value = '';
            timer = 600;
            timerEl.textContent = timer;
            score = 0;
            scoreEl.textContent = score;
            correctCount = 0;
            totalCount = 0;
            accuracyEl.textContent = '100';
            wordChar.textContent = 'ÁÇπÂáªÂºÄÂßãÊ∏∏Êàè';
            wordPinyin.textContent = '';
            feedbackEl.textContent = '';
            gameOverMessage.textContent = '';
        }

        // ÁªìÊùüÊ∏∏Êàè
        function endGame() {
            clearInterval(timerInterval);
            gameStarted = false;
            startBtn.disabled = false;
            resetBtn.disabled = false;
            inputArea.disabled = true;
            inputArea.value = '';
            gameOverMessage.textContent = 'Ê∏∏ÊàèÁªìÊùüÔºÅÊúÄÁªàÂæóÂàÜÔºö' + score + 'ÂàÜ';
        }

        // Ê£ÄÊü•ËæìÂÖ•
        function checkInput() {
            const input = inputArea.value.trim();
            const currentWord = wordList[currentWordIndex].char;

            if (input === currentWord) {
                // Ê≠£Á°Æ
                correctCount++;
                totalCount++;
                score += 10;
                feedbackEl.textContent = 'Ê≠£Á°ÆÔºÅ';
                feedbackEl.className = 'feedback correct';
                currentWordIndex++;
                
                // ÊòæÁ§∫‰∏ã‰∏Ä‰∏™ËØçËØ≠
                showCurrentWord();
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                inputArea.value = '';
                
                // Âä®ÁîªÊïàÊûú
                setTimeout(() => {
                    feedbackEl.textContent = '';
                }, 1000);
            } else if (input.length >= currentWord.length) {
                // ÈîôËØØ
                totalCount++;
                feedbackEl.textContent = 'ÈîôËØØÔºÅÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö' + currentWord;
                feedbackEl.className = 'feedback wrong';
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                inputArea.value = '';
                
                // Âä®ÁîªÊïàÊûú
                setTimeout(() => {
                    feedbackEl.textContent = '';
                }, 2000);
            }

            // Êõ¥Êñ∞ÂàÜÊï∞ÂíåÊ≠£Á°ÆÁéá
            scoreEl.textContent = score;
            const accuracy = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 100;
            accuracyEl.textContent = accuracy;
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        inputArea.addEventListener('input', checkInput);
    </script>
</div>
